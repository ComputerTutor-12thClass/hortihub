{% extends 'hortihome/base.html' %}
{% load avatar_tags %}

{% block title %}People{% endblock %}

{% block body %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <div class="user">
                <a href="{{ user.get_absolute_url }}">
                    {% avatar user %}
                </a>
                <div class="info">
                    <a href="{{ user.get_absolute_url }}">{{ user.get_full_name }}</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
